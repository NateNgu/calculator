<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="display"><h1 id="number-display">0</h1></div>
      <div id="button-container">
        <div id="seven" class="buttons"><button><h1>7</h1></button></div>
        <div id="eight"class="buttons"><button><h1>8</h1></div>
        <div id="nine"class="buttons"><button><h1>9</h1></div>
        <div id="divide"class="buttons"><button><h1>&divide;</h1></button></div>
        <div id="four"class="buttons"><button><h1>4</h1></button></div>
        <div id="five"class="buttons"><button><h1>5</h1></button></div>
        <div id="six"class="buttons"><button><h1>6</h1></button></div>
        <div id="multiply"class="buttons"><button><h1>&times;</h1></button></div>
        <div id="one"class="buttons"><button><h1>1</h1></button></div>
        <div id="two"class="buttons"><button><h1>2</h1></button></div>
        <div id="three"class="buttons"><button><h1>3</h1></button></div>
        <div id="subtract"class="buttons"><button><h1>&minus;</h1></button></div>
        <div id="clear"class="buttons"><button><h1>C</h1></button></div>
        <div id="zero"class="buttons"><button><h1>0</h1></button></div>
        <div id="equals"class="buttons"><button><h1>&equals;</h1></button></div>
        <div id="add"class="buttons"><button><h1>&plus;</h1></button></div>
      </div>
    </div>
  </body>
</html>
